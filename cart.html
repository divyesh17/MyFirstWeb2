<!DOCTYPE html>
<html lang="en">
  
  <head>
  	<meta charset="utf-8"/>
  	<title>BookEarth</title>
    <link rel="stylesheet" href="css/homeStyle.css"/>
    <link rel="stylesheet" href="css/cartStyle.css"/>
    <link rel="shortcut icon" href="images/logo.ico"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  </head>

  <body>
  	<header class="header">
      <div class="cart-and-search">
        <div class="logo">
          <a class="logo__anchor" href="home.html">
            <img class="logo__img" src="images/logo.ico" alt="BookEarth"/>
            <span class="logo__name">BookEarth</span>
          </a>
        </div>
        <div class="search-bar">
          <span class="material-icons md-50">search</span>
          <input class="search-bar__input" type="text" name="search" placeholder="Search.."/>
        </div>
        <div class="your-account">
          <div class="your-account__drop-down">
            <button class="your-account__button">Your Account</button>
            <div class="your-account__drop-down-content">
              <a href="#">Profile</a>
              <a href="#">Order</a>
              <a href="#">Settings</a>
              <a href="#">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="cart-box">
      <div class="cart-items-table">
        <div class="cart-text-value">
          <span>MY CART (</span>
          <span class="cart-value"></span>
          <span>)</span>
        </div>
      </div> 

      <div class="price-and-checkout">
        <div class="price-block">
          <div class="price-block__title">
            Price Details
          </div>

          <div class="price-details-block">
            <div class="price-and-delivery">
              <div>
                <span>Price (</span>
                <span class="items-quantity">0</span>
                <span>item )</span>
              </div>
              <div class="">
                <span>₹</span>
                <span class="total-items-price">0</span>
              </div>
            </div>
            <div class="price-and-delivery">
              <div>Delivery Charges</div>
              <div class="">
                <span>₹</span>
                <span class="delivery-charge">0</span>
              </div>
            </div>

            <div class="payable-price-block">
              <div>Amount Payable</div>
              <div class="">
                <span>₹</span>
                <span class="amount-payable">0</span>
              </div>
            </div>
          </div>
        </div>

        <div class="checkout-block">
          <div class="continue-shopping">
            <a class="continue-shopping__anchor" href="home.html">
              <span class="continue-shopping__text">Continue Shopping</span>
            </a>
          </div>
          <div class="checkout">
            <a class="checkout__anchor" href="#">
              <span class="checkout__text">Checkout</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="JAVASCRIPT/cart.js"></script>
  </body>
</html>
