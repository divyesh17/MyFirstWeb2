<!DOCTYPE html>
<html lang="en">
  
  <head>
  	<meta charset="utf-8"/>
  	<title>BookEarth</title>
    <link rel="stylesheet" href="css/homeStyle.css"/>
    <link rel="stylesheet" href="css/bookStyle.css"/>
    <link rel="shortcut icon" href="images/logo.ico"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  </head>
  <body>
  	<header class="header">
      <div class="cart-and-search">
        <div class="logo">
          <a class="logo__anchor" href="home.html">
            <img class="logo__img" src="images/logo.ico" alt="BookEarth"/>
            <span class="logo__name">BookEarth</span>
          </a>
        </div>
        <div class="search-bar">
          <span class="material-icons md-50">search</span>
          <input class="search-bar__input" type="text" name="search" placeholder="Search.."/>
        </div>
        <div class="your-account">
          <div class="your-account__drop-down">
            <button class="your-account__button">Your Account</button>
            <div class="your-account__drop-down-content">
              <a href="#">Profile</a>
              <a href="#">Order</a>
              <a href="#">Settings</a>
              <a href="#">Logout</a>
            </div>
          </div>
        </div>
        <div class="cart">
          <a class="cart__anchor" href="cart.html">
            <img class="cart__img" src="images/cart.png" alt="BookEarth"/>
            <div class="cart__cart-text-value">
              <span>Cart (</span>
              <span class="cart__cart-value"></span>
              <span>)</span>
            </div>
          </a>
        </div>
      </div>
    </header>
    <section class="book-info-section">
      <div class="book-image-and-cart-button">
      
        <div class="book-img-block">
          <img class="book-img-block__img" src=""/>
        </div>

        <div class="buttons-block">
            <button class="cart-button-block__button">
              Add to Cart
            </button>
            <a href="cart.html">
              <button class="buy-button-block__button">
                Buy Now
              </button>
            </a>
        </div>

      </div>

      <div class="book-details">
        <div class="book-name"></div>

        <div class="price-and-seller">
          <p class="price-and-seller__price"></p>
          <p>sold by <a href=""><strong class="price-and-seller__seller"></strong></a></p>
        </div>

        <div class="book-specifications">
          <div class="book-specifications__title">
            Specifications
          </div>
          <div class="book-specifications__box">
              <ul class="book-specifications__list">
                <li class="book-specifications__list-row">
                  <span class="book-specifications__name">Language</span>
                  <span class="book-specifications__value"></span>
                </li>

                <li class="book-specifications__list-row">
                  <span class="book-specifications__name">Author</span>
                  <span class="book-specifications__value"></span>
                </li>

                <li class="book-specifications__list-row">
                  <span class="book-specifications__name">Binding</span>
                  <span class="book-specifications__value"></span>
                </li>

                <li class="book-specifications__list-row">
                  <span class="book-specifications__name">Publisher</span>
                  <span class="book-specifications__value"></span>
                </li>

                <li class="book-specifications__list-row">
                  <span class="book-specifications__name">Genre</span>
                  <span class="book-specifications__value"></span>
                </li>

                <li class="book-specifications__list-row">
                  <span class="book-specifications__name">ISBN</span>
                  <span class="book-specifications__value"></span>
                </li>

                <li class="book-specifications__list-row">
                  <span class="book-specifications__name">Width</span>
                  <span class="book-specifications__value"></span>
                </li>

                <li class="book-specifications__list-row">
                  <span class="book-specifications__name">Height</span>
                  <span class="book-specifications__value"></span>
                </li>

                <li class="book-specifications__list-row">
                  <span class="book-specifications__name">Length</span>
                  <span class="book-specifications__value"></span>
                </li>

                <li class="book-specifications__list-row">
                  <span class="book-specifications__name">Weight</span>
                  <span class="book-specifications__value"></span>
                </li>
              </ul>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="JAVASCRIPT/commonBookLayout.js"></script>
  </body>
</html>
