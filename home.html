<!DOCTYPE html>
<html lang="en">
  
  <head>
  	<meta charset="utf-8"/>
  	<title>BookEarth</title>
    <link rel="stylesheet" href="css/homeStyle.css"/>
    <link rel="shortcut icon" href="images/logo.ico"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  </head>

  <body>
  	<header class="header">
  		<div class="cart-and-search">
  			<div class="logo">
          <a class="logo__anchor" href="home.html">
            <img class="logo__img" src="images/logo.ico" alt="BookEarth"/>
            <span class="logo__name">BookEarth</span>
          </a>
        </div>
        <div class="search-bar">
          <span class="material-icons md-50">search</span>
          <input class="search-bar__input" type="text" name="search" placeholder="Search.."/>
        </div>
        <div class="your-account">
          <button class="your-account__button">Your Account</button>
          <div class="your-account__drop-down">
            <a class="your-account__anchor" href="#">Profile</a>
            <a class="your-account__anchor" href="#">Order</a>
            <a class="your-account__anchor" href="#">Settings</a>
            <a class="your-account__anchor" href="#">Logout</a>
          </div>
        </div>
        <div class="cart">
          <a class="cart__anchor" href="cart.html">
            <img class="cart__img" src="images/cart.png" alt="BookEarth"/>
            <div class="cart__cart-text-value">
              <span>Cart (</span>
              <span class="cart__cart-value"></span>
              <span>)</span>
            </div>
          </a>
        </div>
  		</div>
  		<div class="category">
  			<nav class="category__nav">
          <a href="#" class="category__name">All</a>
  				<a href="#" class="category__name">Fiction</a>
  				<a href="#" class="category__name">Self-Help</a>
  				<a href="#" class="category__name">Religion</a>
  				<a href="#" class="category__name">Business</a>
  			</nav>
  		</div>
  	</header>

    <section class="items-box"></section>

    <script type="module" src="JAVASCRIPT/home.js"></script>
  </body>

</html>
