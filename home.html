<!DOCTYPE html>
<html lang="en">
  
  <head>
  	<meta charset="utf-8"/>
  	<title>BookEarth</title>
    <link rel="stylesheet" href="css/homeStyle.css"/>
    <link rel="shortcut icon" href="images/logo.ico"/>
  </head>

  <body>
  	<header class="header">
  		<div class="cart-and-search">
  			<div class="logo">
          <a class="logo__anchor" href="home.html">
            <img class="logo__img" src="images/logo.ico" alt="BookEarth"/>
            <span class="logo__name">BookEarth</span>
          </a>
        </div>
        <div class="search-bar">
          <input class="search-bar__input" type="text" name="search" placeholder="Search.."/>
        </div>
        <div class="your-account">
          <div class="your-account__drop-down">
            <button class="your-account__button">Your Account</button>
            <div class="your-account__drop-down-content">
              <a href="#">Profile</a>
              <a href="#">Order</a>
              <a href="#">Settings</a>
              <a href="#">Logout</a>
            </div>
          </div>
        </div>
        <div class="cart">
          <a class="cart__anchor" href="cart.html">
            <img class="cart__img" src="images/cart.png" alt="BookEarth"/>
            <div class="cart__cart-text-value">
              <span>Cart (</span>
              <span class="cart__cart-value"></span>
              <span>)</span>
            </div>
          </a>
        </div>
  		</div>

  		<div class="category">
  			<nav class="category-nav">
  				<a href="#" class="category__choose">Fiction</a>
  				<a href="#" class="category__choose">Self-Help</a>
  				<a href="#" class="category__choose">Religion</a>
  				<a href="#" class="category__choose">Business</a>
  			</nav>
  		</div>
  	</header>

  	<section class="items-box">
  		<div class="items-category">
  			<span class="items-category__name">Fiction</span>
  		</div>
  		<div class="items-list">
  		</div>	
  	</section>

    <section class="items-box">
      <div class="items-category">
        <span class="items-category__name">Self-Help</span>
      </div>
      <div class="items-list">
      </div>
    </section>

    <section class="items-box">
      <div class="items-category">
        <span class="items-category__name">Religion</span>
      </div>
      <div class="items-list">
      </div>  
    </section>

    <section class="items-box">
      <div class="items-category">
        <span class="items-category__name">Business</span>
      </div>
      <div class="items-list">
      </div>  
    </section>
    <script type="module" src="JAVASCRIPT/home.js"></script>
  </body>

 </html>
